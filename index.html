<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayush Chavan – Student Profile</title>

  <!-- Elegant serif + modern sans fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold-1: #d4af37;   /* classic gold */
      --gold-2: #f5d76e;   /* soft highlight */
      --gold-3: #b8860b;   /* deeper gold */
      --bg-dark: #0d0d0f;  /* near-black backdrop */
      --text: #f8f4e6;     /* warm light text */
    }

    *{ box-sizing: border-box; }
    html, body{
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 600px at 70% 20%, #1a1a1f 0%, #0d0d0f 60%, #050506 100%);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
    }

    /* Subtle floating particles for richness */
    .sparkle{
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(1.5px 1.5px at 70% 10%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(1.5px 1.5px at 40% 80%, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(2px 2px at 85% 70%, rgba(255,255,255,0.06), transparent 60%);
      animation: drift 16s linear infinite;
      opacity: 0.6;
    }
    @keyframes drift{
      0%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
      100%{ transform: translateY(0); }
    }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 4rem 1.5rem;
    }

    /* Ornate frame using double borders and gradient accents */
    .card{
      position: relative;
      max-width: 920px;
      width: 100%;
      background: linear-gradient(180deg, rgba(20,20,24,0.85), rgba(10,10,12,0.85));
      border-radius: 24px;
      padding: 3.5rem 3rem;
      box-shadow:
        0 40px 80px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.06);
      isolation: isolate;
    }

    /* Decorative gold frame layers */
    .card::before,
    .card::after{
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 26px;
      z-index: -1;
    }
    .card::before{
      background: conic-gradient(
        from 210deg,
        var(--gold-1),
        var(--gold-2),
        var(--gold-3),
        var(--gold-1)
      );
      filter: blur(8px);
      opacity: 0.55;
    }
    .card::after{
      background:
        linear-gradient(90deg, rgba(212,175,55,0.35), rgba(245,215,110,0.4)),
        linear-gradient(0deg, rgba(184,134,11,0.25), transparent 60%);
      border: 1.6px solid rgba(245,215,110,0.45);
      box-shadow:
        0 0 0 2px rgba(212,175,55,0.25),
        inset 0 0 16px rgba(245,215,110,0.18);
      opacity: 0.9;
    }

    /* Header area */
    .header{
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1.25rem;
      align-items: end;
      margin-bottom: 2.5rem;
    }

    .title{
      font-family: "Playfair Display", serif;
      font-weight: 900;
      letter-spacing: 0.5px;
      font-size: clamp(2.4rem, 6vw, 5rem);
      line-height: 1.05;
      background: linear-gradient(90deg, var(--gold-2), var(--gold-1), var(--gold-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 2px 10px rgba(0,0,0,0.45),
        0 6px 24px rgba(184,134,11,0.25);
    }

    .badge{
      align-self: start;
      display: inline-flex;
      gap: 0.6rem;
      align-items: center;
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #111;
      background: linear-gradient(135deg, var(--gold-2), var(--gold-1));
      box-shadow:
        0 6px 16px rgba(212,175,55,0.3),
        inset 0 1px 0 rgba(255,255,255,0.35);
    }
    .dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #111;
      box-shadow: 0 0 0 2px rgba(17,17,17,0.25);
      opacity: 0.8;
    }

    /* Subheader */
    .subtitle{
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      color: rgba(248,244,230,0.8);
      margin-top: 0.75rem;
    }

    /* Content split */
    .content{
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 2.25rem;
    }

    /* Left column: intro */
    .intro{
      background: linear-gradient(180deg, rgba(245,215,110,0.06), rgba(212,175,55,0.02));
      border: 1px solid rgba(245,215,110,0.18);
      border-radius: 18px;
      padding: 1.5rem 1.25rem;
      box-shadow: inset 0 0 24px rgba(212,175,55,0.08);
    }
    .intro p{
      margin: 0.25rem 0;
      font-size: 1.05rem;
      line-height: 1.6;
      color: rgba(248,244,230,0.92);
    }

    /* Right column: info */
    .info{
      display: grid;
      gap: 1rem;
    }

    .info-item{
      display: flex;
      align-items: center;
      gap: 0.9rem;
      padding: 0.85rem 1rem;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(20,20,24,0.7), rgba(12,12,14,0.7));
      border: 1px solid rgba(245,215,110,0.18);
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
    }

    .icon{
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--gold-1), var(--gold-2));
      box-shadow: 0 6px 12px rgba(212,175,55,0.28), inset 0 1px 0 rgba(255,255,255,0.3);
      display: grid;
      place-items: center;
      color: #141416;
      font-weight: 900;
    }

    .label{
      font-weight: 600;
      color: var(--text);
    }
    .value{
      color: rgba(248,244,230,0.85);
    }

    /* Footer ribbon */
    .ribbon{
      margin-top: 2.25rem;
      padding: 1rem 1.25rem;
      border-radius: 14px;
      text-align: center;
      color: #141416;
      font-weight: 700;
      letter-spacing: 0.4px;
      background: linear-gradient(90deg, var(--gold-3), var(--gold-1), var(--gold-2));
      box-shadow: 0 10px 24px rgba(212,175,55,0.35);
    }

    /* Gentle entrance animation */
    .card{
      opacity: 0;
      transform: translateY(12px) scale(0.99);
      animation: reveal 900ms ease-out forwards;
    }
    @keyframes reveal{
      to{
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Mobile adjustments */
    @media (max-width: 760px){
      .content{ grid-template-columns: 1fr; }
      .header{ grid-template-columns: 1fr; align-items: start; }
      .badge{ justify-self: start; }
    }
  </style>
</head>
<body>
  <div class="sparkle" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" aria-label="Profile card for Ayush Chavan">
      <header class="header">
        <h1 class="title">Ayush Chavan</h1>
        <span class="badge"><span class="dot" aria-hidden="true"></span> Student</span>
        <p class="subtitle">Studying at Queens School</p>
      </header>

      <div class="content">
        <div class="intro">
          <p>Hello! I’m Ayush, a student at Queens School.</p>
          <p>I love learning new things and taking on creative projects. This space is my golden spotlight.</p>
        </div>

        <div class="info">
          <div class="info-item">
            <div class="icon">Q</div>
            <div>
              <div class="label">School</div>
              <div class="value">Queens School</div>
            </div>
          </div>

          <div class="info-item">
            <div class="icon">A</div>
            <div>
              <div class="label">Name</div>
              <div class="value">Ayush Chavan</div>
            </div>
          </div>

          <div class="info-item">
            <div class="icon">★</div>
            <div>
              <div class="label">Status</div>
              <div class="value">Student</div>
            </div>
          </div>
        </div>
      </div>

      <div class="ribbon">Shine brighter. Learn bolder.</div>
    </section>
  </main>
</body>
</html>
